<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shortening</title>
  </head>
  <body>
    <div class="container">
      <div class="shortening_list_container">
        <div class="shortening_list"></div>
        <!-- INPUT -->
        <div class="input_shortening">
          <form action="">
            <input
              type="time"
              class="input_shortening_time"
              style="position: relative"
            /><br />
            <button class="shortening_button" style="position: relative">
              Add Shortening
            </button>
          </form>
        </div>
        <!-- REMOVE DATES -->
        <button class="remove_button_shortening">Remove Last</button>
      </div>
      <div class="shortening_div">
        <p>Remain Shortening</p>
        <p class="total_shortening">0 hours 0 minutes</p>
      </div>
      <div class="workingout_list_container">
        <div class="workingout_list"></div>
        <!-- INPUT -->
        <div class="input_workingout">
          <form action="">
            <input
              type="time"
              class="input_workingout_time"
              style="position: relative"
            /><br />
            <button class="workingout_button" style="position: relative">
              Add Workingout
            </button>
          </form>
        </div>
        <!-- REMOVE DATES -->
        <button class="remove_button_workingout">Remove Last</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
