<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shortening</title>
  </head>
  <body>
    <div class="container">
      <div class="shortening_list_container">
        <div class="shortening_list"></div>
        <div class="add_shortening">
          <button class="add_shortening_button">Add Shortening</button>
        </div>
      </div>
      <div class="shortening_div">
        <p>Remain Shortening</p>
        <p class="total_shortening">0 hours 0 minutes</p>
      </div>
      <div class="workingout_list_container">
        <div class="workingout_list"></div>
        <div class="add_workingout">
          <button class="add_workingout_button">Add Workingout</button>
        </div>
      </div>
    </div>
    <!-- ===============   MODAL WINDOW   ============== -->
    <div class="modal hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">
        Open your bank account <br />
        in just <span class="highlight">5 minutes</span>
      </h2>
      <form class="modal__form">
        <label>First Name</label>
        <input type="text" />
        <label>Last Name</label>
        <input type="text" />
        <label>Email Address</label>
        <input type="email" />
        <button class="btn">Next step &rarr;</button>
      </form>
    </div>
    <div class="overlay hidden"></div>
    <!-- ===============      END OF MODAL      ============== -->
    <script src="script.js"></script>
  </body>
</html>
